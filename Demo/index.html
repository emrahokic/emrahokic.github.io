      var header = $('#Heading');

var range = 200;

$(window).on('scroll', function () {
  if($(document).scrollTop()>50){
  var scrollTop = $(this).scrollTop()/1.5,
      height = header.outerHeight(),
      offset = height / 1.05,
      calc = 1.05 - (scrollTop - offset + range) / range;
console.log(calc);
  header.css({ 'opacity': calc });
  header2.css({ 'opacity': calc });
  

  if (calc > '1') {
    header.css({ 'opacity': 1 });
    header2.css({ 'opacity': 1 });
    
  } else if ( calc < '0' ) {
    header.css({ 'opacity': 0 });
    
    header2.css({ 'opacity': 0 });
  }
  }
  
});
